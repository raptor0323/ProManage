{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Add New Fee</h2>
  <form method="post" class="space-y-6" id="fee-form">
    {% csrf_token %}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1" for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}</label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-xs text-red-500">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Due Fee</label>
        <input type="text" id="due_fee" class="w-full border rounded px-3 py-2 bg-gray-100" readonly>
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">Save</button>
  </form>
  <div class="mt-4 text-center">
    <a href="{% url 'fee_list' %}" class="text-blue-600 hover:underline">Back to Fee List</a>
  </div>
</div>
<script>
function calculateDueFee() {
  const total = parseFloat(document.getElementById('id_total_fee').value) || 0;
  const discountPercent = parseFloat(document.getElementById('id_discount').value) || 0;
  const paid = parseFloat(document.getElementById('id_paid_fee').value) || 0;
  const discountAmount = (total * discountPercent) / 100;
  const due = total - discountAmount - paid;
  document.getElementById('due_fee').value = due >= 0 ? due.toFixed(2) : 0;
}
document.getElementById('id_total_fee').addEventListener('input', calculateDueFee);
document.getElementById('id_discount').addEventListener('input', calculateDueFee);
document.getElementById('id_paid_fee').addEventListener('input', calculateDueFee);
window.addEventListener('DOMContentLoaded', calculateDueFee);
</script>
{% endblock %}
