{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg text-center">
  <h2 class="text-xl font-bold mb-4 text-red-600">Confirm Delete</h2>
  <p class="mb-6">Are you sure you want to delete the fee record for <span class="font-semibold">{{ fee.student_name }}</span> ({{ fee.course_name }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded mr-2">Yes, Delete</button>
    <a href="{% url 'fee_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
