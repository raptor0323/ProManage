{% extends 'core/base.html' %}


{% block title %}Admissions{% endblock %}

{% block content %}
    <div class="py-6 px-6 "> 
        <h1 class = "mb-4 text-xl">Admissions</h1>
        <a href = "{% url 'admission_add' %}" class = "inline-blockpy-4 px-6 bg-teal-600 rounded-xl text-lg font-bold text-white">New Admission</a>
        
        {% if admissions %}
            <div class = "mt-6 flex justify-between">
                    <p class="py-4 px-2 bg-gray-200 font-semibold w-full ">Name</p>
            </div>

            {% for admission in admissions %}

                <div class = "flex justify-between">
                    <p class ="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                        <a href="{% url 'admission_detail' admission.id %}">{{ admission.name }}</a>
                    </p>
                </div>
                
            {% endfor%}
        {% else %}
            <p class="mt-6 px-2"> There are no admissions in database yet...</p>
        {% endif %}
    </div>
{% endblock %}
